<!DOCTYPE html>
<link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css" />
<script src="lib/jquery.js"></script>
<script src="lib/jquery.mockjax.js"></script>
<script src="dist/jquery.validate.js"></script>

<script src="jquery.maskedinput.js"></script>
<script src="mktSignup.js"></script>

<form id="profileForm" type="actionForm" action="" method="get" >


    <div class="error" style="display:none;">
      <img src="images/warning.gif" alt="Warning!" width="24" height="24" style="float:left; margin: -5px 10px 0px 0px; " />

      <span></span>.<br clear="all"/>
    </div>


    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td class="label"><label for="co_name">Company Name:</label></td>
        <td class="field">
          <input id="co_name" class="required" minlength=2 maxlength="40" name="co_name" size="20" type="text" tabindex="1" value="" placeholder="company name"/>
        </td>
      </tr>
      <tr>
        <td class="label"><label for="co_url">Company URL:</label></td>
        <td class="field">
          <input id="co_url" class="required defaultInvalid url" maxlength="40" name="co_url" style="width:163px" type="text" tabindex="2" value="http://" />
        </td>
      </tr>
      <tr>
        <td/><td/>
      </tr>
      <tr>
        <td class="label"><label for="first_name">First Name:</label></td>
        <td class="field">
          <input id="first_name" class="required" maxlength="40" name="first_name" size="20" type="text" tabindex="3" value="" />
        </td>
      </tr>
      <tr>
        <td class="label"><label for="last_name">Last Name:</label></td>
        <td class="field">
          <input id="last_name" class="required" maxlength="40" name="last_name" size="20" type="text" tabindex="4" value="" />
        </td>
      </tr>
      <tr>
        <td class="label"><label for="address1">Company Address:</label></td>
        <td class="field">
          <input  maxlength="40" class="required" name="address1" size="20" type="text" tabindex="5" value="" />
        </td>
      </tr>
      <tr>
        <td class="label"></td>
        <td class="field">
          <input  maxlength="40" name="address2" size="20" type="text" tabindex="6" value="" />
        </td>
      </tr>
      <tr>
        <td class="label"><label for="city">City:</label></td>
        <td class="field">
          <input  maxlength="40" class="required" name="city" size="20" type="text" tabindex="7" value="" />
        </td>

	  <tr>
        <td class="label"><label for="zip">Zip:</label></td>
        <td class="field">
          <input  maxlength="10" name="zip" style="width: 100px" type="text" class="required zipcode" tabindex="9" value="" />
        </td>
      </tr>
      <tr>
        <td class="label"><label for="phone">Phone:</label></td>
        <td class="field">
          <input id="phone" maxlength="14" name="phone" type="text" class="required phone" tabindex="10" value="" />
        </td>
      </tr>



      <tr>
        <td colspan="2">
          <h2 style="border-bottom: 1px solid #CCCCCC;">Login Information</h2>
        </td>
      </tr>


      <tr>
        <td class="label"><label for="email">Email:</label></td>
        <td class="field">
          <input id="email" class="required email" remote="emails.action" maxlength="40" name="email" size="20" type="text" tabindex="11" value="" />
        </td>
      </tr>

      <tr>
        <td class="label"><label for="password1">Password:</label></td>
        <td class="field">
        	<input id="password1" class="required password" maxlength="40" name="password1" size="20" type="password" tabindex="12" value="" />
        </td>
      </tr>
      <tr>
        <td class="label"><label for="password2">Retype Password:</label></td>
        <td class="field">
          <input id="password2" class="required" equalTo="#password1" maxlength="40" name="password2"  size="20" type="password" tabindex="13" value="" />
          <div class="formError"></div>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="buttonSubmit">
            <span></span>
            <input class="btn btn-primary" type="submit" value="Next" style="width: 140px" tabindex="14" />
          </div>

        </td>
      </tr>
    </table><br /><br />
  </form>
